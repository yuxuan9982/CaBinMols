out_dir: results
metric_best: mae
metric_agg: argmin
wandb:
  use: False
  project: my
dataset:
  format: 'custom'  # 使用自定义格式
  task: graph
  task_type: regression
  transductive: False
  node_encoder: True
  node_encoder_name: Atom+LapPE
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: Bond
  edge_encoder_bn: False
  num_tasks: 3
  csv_path: 'NHC-cracker-zzy-v1.csv'
posenc_LapPE:
  enable: True
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 1
  model: DeepSet
  dim_pe: 16
  layers: 2
  raw_norm_type: none
posenc_GraphormerBias:
  enable: False
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
  ckpt_best: True
model:
  type: GPSModel
  loss_fun: l1
  graph_pooling: mean
gt:
  layer_type: CustomGatedGCN+Transformer
  layers: 4
  n_heads: 4
  dim_hidden: 96  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True
gnn:
  head: default
  layers_pre_mp: 0
  layers_post_mp: 1  # Not used when `gnn.head: san_graph`
  dim_inner: 96  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 0.0
  base_lr: 0.0003
  max_epoch: 100
  scheduler: cosine_with_warmup
  num_warmup_epochs: 10